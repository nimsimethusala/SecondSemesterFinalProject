<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1A1A2E;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #16213E;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-control {
            background-color: #0F3460;
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: #0F3460;
            color: white;
            box-shadow: none;
            border-color: #E94560;
        }
        .btn-primary {
            background-color: #E94560;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff3a5e;
        }
        .form-select {
            background-color: #0F3460;
            color: white;
            border: none;
        }
        .form-select:focus {
            background-color: #0F3460;
            color: white;
            box-shadow: none;
            border-color: #E94560;
        }
        .text-highlight {
            color: #E94560;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John Doe" required>
            <div class="invalid-feedback" id="fullNameError"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
            <div class="invalid-feedback" id="emailError"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            <div class="invalid-feedback" id="passwordError"></div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
            <div class="invalid-feedback" id="confirmPasswordError"></div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="user">USER</option>
                <option value="admin">ADMIN</option>
                <option value="manager">Manager</option>
            </select>
            <div class="invalid-feedback" id="roleError"></div>
        </div>
        <div id="serverError" class="alert alert-danger" style="display: none;"></div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="SignIn.html" class="text-highlight">Sign In</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Reset previous errors
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.getElementById('serverError').style.display = 'none';

        // Get form values
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.getElementById('role').value;

        // Validate form
        let isValid = true;

        if (!fullName) {
            document.getElementById('fullName').classList.add('is-invalid');
            document.getElementById('fullNameError').textContent = 'Full Name is required';
            isValid = false;
        }

        if (!email) {
            document.getElementById('email').classList.add('is-invalid');
            document.getElementById('emailError').textContent = 'Email is required';
            isValid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            document.getElementById('email').classList.add('is-invalid');
            document.getElementById('emailError').textContent = 'Invalid email format';
            isValid = false;
        }

        if (!password) {
            document.getElementById('password').classList.add('is-invalid');
            document.getElementById('passwordError').textContent = 'Password is required';
            isValid = false;}
        // } else if (password.length < 6) {
        //     document.getElementById('password').classList.add('is-invalid');
        //     document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        //     isValid = false;
        // }

        if (password !== confirmPassword) {
            document.getElementById('confirmPassword').classList.add('is-invalid');
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            isValid = false;
        }

        if (!role) {
            document.getElementById('role').classList.add('is-invalid');
            document.getElementById('roleError').textContent = 'Role is required';
            isValid = false;
        }

        if (!isValid) return;

        try {
            const response = await fetch('http://localhost:8080/api/v1/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: fullName,
                    email: email,
                    password: password,
                    role: role
                })
            });

            const data = await response.json();

            if (data.statusCode === 201) {
                // Save token and redirect
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('email', data.data.email);
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                // Show server error
                const serverErrorEl = document.getElementById('serverError');
                serverErrorEl.textContent = data.message || 'Registration failed';
                serverErrorEl.style.display = 'block';
            }
        } catch (error) {
            const serverErrorEl = document.getElementById('serverError');
            serverErrorEl.textContent = 'Network error. Please try again.';
            serverErrorEl.style.display = 'block';
        }
    });
</script>
</body>
</html>
