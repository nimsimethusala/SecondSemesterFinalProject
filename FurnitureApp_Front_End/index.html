<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Designer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #10002B;
            color: white;
        }
        .hero-section {
            background: url('images/comfortable-sofa-illuminated-by-modern-electric-lamps-generated-by-ai.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero-overlay {
            background: rgba(36, 0, 70, 0.33);
            position: absolute;
            top: 25%;
            left: 15%;
            width: 70%;
            height: 50%;
        }
        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
            color: #E0AAFF;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #D63384;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #9D4EDD;
        }
        .navbar {
            background-color: #240046 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #E0AAFF !important;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #C77DFF !important;
        }
    </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Furniture</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Furniture</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            </ul>
            <!-- Display Username if Logged In -->
            <span id="userName" class="text-light ms-3 fw-bold"></span>
            <a href="#" class="btn btn-outline-light ms-3" id="signInBtn">Sign In</a>
            <a href="#" class="btn btn-danger ms-2" id="signUpBtn">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content text-center">
        <h1 class="fw-bold">FURNITURE DESIGNER</h1>
        <p class="lead">Discover modern and stylish furniture designs that enhance your living space with elegance and comfort.</p>
        <a href="#" class="btn btn-custom me-2">Get Started</a>
        <a href="#" class="btn btn-custom">Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simulating a logged-in user (replace this with actual authentication logic)
    const loggedInUser = "John Doe"; // Example username

    if (loggedInUser) {
        document.getElementById("userName").textContent = `Welcome, ${loggedInUser}`;
        document.getElementById("signInBtn").style.display = "none";
        document.getElementById("signUpBtn").style.display = "none";
    }
</script>
</body>
</html>
