<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <!--  Sweet Alert  -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --purple: #640D5F;
            --pink: #D91656;
            --orange: #EB5B00;
            --yellow: #FFB200;
            --light-gray: #f8f9fa;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }

        /* Custom Navbar */
        .navbar {
            background-color: var(--purple);
            transition: all 0.3s ease;
        }

        .navbar-scrolled {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
        <a class="navbar-brand text-white font-heading font-bold text-xl" href="#">
            <i class="fas fa-couch mr-2"></i> FURNITURE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white mx-2 page-link" href="#" data-page="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-2 page-link" href="#" data-page="about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-2 page-link" href="#" data-page="contact">Contact Us</a>
                </li>
                <!-- Cart Button in Navbar -->
                <a href="#" class="nav-link text-white position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
            </ul>
        </div>
    </div>
</nav>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row" id="cart-items"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" id="saveCart">Save Cart</button>
            </div>
        </div>
    </div>
</div>

<h2 id="category-title"></h2>
<div class="container">
    <div class="row" id="category-products"></div>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/category.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
